
<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
        type="application/javascript"></script>
  <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
  <script>
    const provider = new ethers.providers.JsonRpcProvider(
        "https://api.avax-test.network/ext/bc/C/rpc"
      );
    var abi = require("./abi.json")
    console.log(abi)
    const smartContractAddress = 0x9e6a83Ac9CeaaF91f9F754A4221775f975c319d5;

    const smartContract = new ethers.Contract(smartContractAddress, abi, provider);
    console.log(smartContract)
    document.getElementById("form").onsubmit = function() {
      smartContract.addStudent(document.getElementById("full-name").value)
    }

    console.log(document.getElementById("submit"))
    document.getElementById("submit").setAttribute("onSubmit", "<action>");


    // object.addEventListener("submit", smartContract.addStudent(document.getElementById("full-name").value));
  </script>
</head>
<body>
    <div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
          <div>
            <img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-blue-600.svg" alt="Workflow">
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Sign up to get paid in the new BYU Token</h2>
          </div>
          <form id="form" class="mt-8 space-y-6" action="#" method="POST">
            <input type="hidden" name="remember" value="true">
            <div class="rounded-md shadow-sm -space-y-px">
              <div>
                <label for="full-name" class="sr-only">Full Name</label>
                <input id="full-name" name="full-name" type="text" autocomplete="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Full Name">
              </div>
            </div>
            <div>
              <button id="submit" type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                </span>
                Sign up
              </button>
            </div>
          </form>
        </div>
      </div>
</body>
</html>
